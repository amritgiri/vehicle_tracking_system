<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Tracking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize map with full screen view and center on Prithivi Chowk, Pokhara, Nepal
      var map = L.map("map").setView([28.2098, 83.9819], 16);

      // Add a tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Function to add blue dot to map
      function addDot(latitude, longitude) {
        L.circle([latitude, longitude], {
          color: "blue", // Outline color
          fillColor: "blue", // Fill color
          fillOpacity: 1, // Opacity of fill
          radius: 5, // Radius of the circle (in meters)
        }).addTo(map);
      }

      // Fetch location data from Django backend
      function fetchLocations() {
        fetch("/receive_locations/")
          .then((response) => response.json())
          .then((data) => {
            data.forEach((location) => {
              addDot(location.latitude, location.longitude);
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      // Fetch and plot locations initially
      fetchLocations();

      // Fetch and plot locations periodically (every 5 seconds)
      setInterval(fetchLocations, 5000);
    </script>
  </body>
</html>
